<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ffd6e0,#ffeaf4);
overflow:hidden;
text-align:center;
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
animation:fadeIn 2s ease;
}

@keyframes fadeIn{
from{opacity:0;transform:translate(-50%,-40%);}
to{opacity:1;transform:translate(-50%,-50%);}
}

img{
width:300px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
color:#d6336c;
font-size:28px;
}

button{
padding:14px 28px;
font-size:20px;
margin:10px;
border:none;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:pink;
}

#noBtn{
background:white;
}

.heart{
position:fixed;
font-size:30px;
animation:floatUp 3s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-400px);opacity:0;}
}

</style>

</head>

<body>

<div class="container">

<img src="IMG_1132.jpeg">

<h1 id="text"></h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üò¢</button>

</div>

<script>

// TYPEWRITER EFFECT
const message = "Will you be my Valentine? ‚ù§Ô∏è";
let index = 0;
const textElement = document.getElementById("text");

function typeText(){
if(index < message.length){
textElement.innerHTML += message.charAt(index);
index++;
setTimeout(typeText,60);
}
}
typeText();

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let scale = 1;

// NO CLICK ‚Üí YES grows bigger
noBtn.onclick = () => {
scale += 0.3;
yesBtn.style.transform = `scale(${scale})`;
};

// YES CLICK ‚Üí MASSIVE HEART CELEBRATION
yesBtn.onclick = () => {

for(let i=0;i<120;i++){
createHeart();
}

document.body.innerHTML = `
<div style="
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-size:42px;
color:#d6336c;
animation:fadeIn 1s ease;
">
YAY ‚ù§Ô∏è YOU SAID YES ‚ù§Ô∏è
</div>`;
};

function createHeart(){

const heart = document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";

heart.style.left=Math.random()*100+"vw";
heart.style.bottom="-50px";

document.body.appendChild(heart);

setTimeout(()=>heart.remove(),3000);
}

// BACKGROUND FLOATING HEARTS
setInterval(createHeart,800);

</script>

</body>
</html>
