<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ffd6e0,#ffeaf4);
text-align:center;
overflow:hidden;
}

.container{
margin-top:60px;
}

img{
width:300px;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

h1{
color:#d6336c;
min-height:60px;
}

/* HEART SHAPE BUTTONS */
.heartBtn{
width:120px;
height:120px;
background:pink;
position:relative;
display:inline-flex;
justify-content:center;
align-items:center;
color:white;
font-size:18px;
border:none;
cursor:pointer;
margin:20px;
transform:rotate(-45deg);
}

.heartBtn span{
transform:rotate(45deg);
}

.heartBtn:before,
.heartBtn:after{
content:"";
width:120px;
height:120px;
background:inherit;
border-radius:50%;
position:absolute;
}

.heartBtn:before{
top:-60px;
left:0;
}

.heartBtn:after{
left:60px;
top:0;
}

/* HEARTBEAT ANIMATION */
@keyframes heartbeat{
0%{transform:rotate(-45deg) scale(1);}
50%{transform:rotate(-45deg) scale(1.1);}
100%{transform:rotate(-45deg) scale(1);}
}

#yesBtn{
animation:heartbeat 1.2s infinite;
}

/* floating hearts */
.heart{
position:fixed;
font-size:30px;
animation:floatUp 3s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-400px);opacity:0;}
}

</style>

</head>

<body>

<div class="container">

<img src="IMG_1132.jpeg">

<h1 id="loveText"></h1>

<button id="yesBtn" class="heartBtn"><span>YES ‚ù§Ô∏è</span></button>
<button id="noBtn" class="heartBtn" style="background:#ff9aa2;"><span>NO üò¢</span></button>

</div>

<audio id="loveSong">
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>

// ROMANTIC TYPEWRITER
const message = "I made something special for you... Every moment with you means everything to me... Will you be my Valentine? ‚ù§Ô∏è";
let index = 0;
const textElement = document.getElementById("loveText");

function typeText(){
if(index < message.length){
textElement.innerHTML += message.charAt(index);
index++;
setTimeout(typeText,50);
}
}

typeText();

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("loveSong");

let scale = 1;

// NO CLICK ‚Üí YES grows
noBtn.onclick=function(){
scale += 0.2;
yesBtn.style.transform="rotate(-45deg) scale("+scale+")";
};

// YES CLICK
yesBtn.onclick=function(){

music.currentTime=0;
music.play().catch(()=>{});

document.querySelector(".container").innerHTML =
"<h1 style='color:#d6336c;'>I LOVE YOU SHONA MOINA ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>";

for(let i=0;i<200;i++){
createHeart();
}

};

function createHeart(){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}

</script>

</body>
</html>
