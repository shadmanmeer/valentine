<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ffd6e0,#ffeaf4);
text-align:center;
overflow:hidden;
}

.container{
margin-top:60px;
}

img{
width:300px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
color:#d6336c;
}

button{
padding:15px 30px;

}

#yesBtn{

}

#noBtn{
background:white;
}

.heart,.confetti{
position:fixed;
font-size:25px;

}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-500px);opacity:0;}
}

</style>

</head>

<body>

<div class="container">

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let scale = 1;

// NO CLICK
noBtn.onclick = () => {
scale += 0.3;
yesBtn.style.transform = `scale(${scale})`;
};

// YES CLICK ‚Äî MASSIVE CELEBRATION
yesBtn.onclick = () => {

// HEARTS

document.body.appendChild(confetti);

}

</script>

</body>
</html>
