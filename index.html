<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ffd6e0,#ffeaf4);
text-align:center;
overflow:hidden;
}

.container{
margin-top:60px;
}

img{
width:300px;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

h1{
color:#d6336c;
}

button{
padding:15px 30px;
font-size:22px;
margin:15px;
border:none;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{background:pink;}
#noBtn{background:white;}

.heart{
position:fixed;
font-size:30px;
animation:floatUp 3s linear forwards;
}

@keyframes floatUp{
from{transform:translateY(0);opacity:1;}
to{transform:translateY(-400px);opacity:0;}
}

</style>

</head>

<body>

<div class="container">

<img src="IMG_1132.jpeg">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üò¢</button>

</div>

<!-- AUDIO PLAYER -->
<audio id="loveSong">
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const music = document.getElementById("loveSong");

let scale = 1;

// NO CLICK ‚Üí YES grows
noBtn.onclick = function(){
scale += 0.3;
yesBtn.style.transform = "scale("+scale+")";
};

// YES CLICK ‚Üí PLAY MUSIC + HEARTS
yesBtn.onclick = function(){

// PLAY MUSIC (SAFE METHOD)
music.currentTime = 0;
music.play().catch(()=>{});

document.querySelector(".container").innerHTML =
"<h1 style='color:#d6336c;'>I LOVE YOU SHONA MOINA ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>";

for(let i=0;i<120;i++){
createHeart();
}

};

function createHeart(){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="heart";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}

</script>

</body>
</html>
