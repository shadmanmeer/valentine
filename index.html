<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#ffd6e0,#ffeaf4);
text-align:center;
overflow:hidden;
}

/* image */
img{
width:300px;
margin-top:40px;
border-radius:20px;
}

/* text */
h1{
color:#d6336c;
min-height:80px;
}

/* HEART SHAPED BUTTON */
.heartBtn{
width:120px;
height:110px;
background:pink;
display:inline-flex;
justify-content:center;
align-items:center;
margin:20px;
color:white;
font-size:18px;
cursor:pointer;
position:relative;
clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
}

/* HEARTBEAT ANIMATION */
@keyframes beat{
0%{transform:scale(1);}
50%{transform:scale(1.15);}
100%{transform:scale(1);}
}

#yesBtn{
animation:beat 1s infinite;
background:#ff5c8a;
}

#noBtn{
background:#ff9aa2;
}

/* floating petals */
.petal{
position:fixed;
font-size:24px;
animation:fall 4s linear forwards;
}

@keyframes fall{
from{transform:translateY(-20px);opacity:1;}
to{transform:translateY(100vh);opacity:0;}
}

</style>
</head>

<body>

<img src="IMG_1132.jpeg">

<h1 id="text"></h1>

<div id="yesBtn" class="heartBtn">YES ‚ù§Ô∏è</div>
<div id="noBtn" class="heartBtn">CLICK YES üò¢</div>

<audio id="loveSong">
<source src="song.mp3" type="audio/mpeg">
</audio>

<script>

/* CHERRY BLOSSOM PETALS */
function createPetal(){
const petal=document.createElement("div");
petal.innerHTML="üå∏";
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),4000);
}

setInterval(createPetal,400);

/* ROMANTIC TYPEWRITER */
const message="I made something special for you... Every moment with you feels magical... Will you be my Valentine? ‚ù§Ô∏è";
let i=0;
function type(){
if(i<message.length){
document.getElementById("text").innerHTML+=message.charAt(i);
i++;
setTimeout(type,60);
}
}
type();

/* BUTTON LOGIC */
const yes=document.getElementById("yesBtn");
const no=document.getElementById("noBtn");
const music=document.getElementById("loveSong");

let scale=1;

no.onclick=function(){
scale+=0.2;
yes.style.transform="scale("+scale+")";
};

yes.onclick=function(){

music.currentTime=0;
music.play().catch(()=>{});

document.body.innerHTML="<h1 style='color:#d6336c;margin-top:40vh;'>I LOVE YOU SHONA MOINA ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>";

};

</script>

</body>
</html>
